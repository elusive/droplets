<div class="summary-container" *ngIf="totalWellCount() > 0">
  <div class="summary-item">
    <span class="summary-label label">Total Well Count:</span>
    <span>{{ totalWellCount() }}</span>
  </div>
  <div class="summary-item">
    <span class="summary-label label">Total Low Droplet Well Count:</span>
    <span>{{ lowDropletWellCount() }}</span>
  </div>
</div>
